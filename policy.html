    const statement_html = `<h2>RAZOR privacy notice</h2><p>Effective: 2025-04-18</p><h3>Overview</h3><p>At Indiana University (IU), we are committed to protecting the privacy and confidentiality of personal information entrusted to us. By accessing and using IU's services, you acknowledge and consent to the practices described in our global privacy statement here: <a href=https://privacy.iu.edu/privacy/global.html>https://privacy.iu.edu/privacy/global.html</a>.</p><p>For additional information outlining how Janga Lab at Indiana University Indianapolis collects, uses, and safeguards personal information obtained specifically through our website (<a href=https://razor.luddy.indianapolis.iu.edu/>razor.luddy.indianapolis.iu.edu</a>), please also review the information below.</p><p>Continued use of our website indicates consent to the collection, use, and disclosure of this information as described in this notice.</p><p>Visitors to other IU websites should review the privacy notices for the sites they visit, as other units at the university may collect and use visitor information in different ways. Janga Lab at Indiana University Indianapolis is not responsible for the content of other websites or for the privacy practices of websites outside the scope of this notice.</p><h3>Changes</h3><p>Because Internet technologies continue to evolve rapidly, Janga Lab at Indiana University Indianapolis may make appropriate changes to this notice in the future. Any such changes will be consistent with our commitment to respecting visitor privacy, and will be clearly posted in a revised privacy notice.</p><h3>Collection and Use</h3><h4>Passive/Automatic Collection</h4><p>When you view pages on our site, the web server automatically collects certain technical information from your computer and about your connection. This information is outlined in the <a href=https://privacy.iu.edu/privacy/global.html>IU Privacy statement.</a></p><h4>Active/Manual/Voluntary Collection</h4><p>In addition to the technical information about your visit described above (or cookies, described below), we may ask you to provide information voluntarily, such as through forms or other manual input. We might ask for you to provide this information in order to make products and services available to you, to maintain and manage our relationship with you, including providing associated services or to better understand and serve your needs. This information is generally retained as long as you continue to maintain a relationship with us. Your providing this information is wholly voluntary. However, not providing the requested information (or subsequently asking that the data be removed) may affect our ability to deliver the products or service for which the information is needed. Providing the requested information indicates your consent to the collection, use, and disclosure of this information as described in this notice. Information we may actively collect could include:</p><ul><li>The email addresses of those who communicate with us via email</li><li>Information volunteered by the visitor, such as preferences, survey information and/or site registrations</li></ul><h4>Information Sharing</h4><p>Except as described in the <a href='https://privacy.iu.edu/privacy/global.html'>IU Privacy statement</a>, we will not share any information with any other entities or organizations for any reason.</p><p>Except as provided in the sections below, we do not attempt to use the technical information discussed in this section to identify individual visitors.</p><h4>Cookies</h4><p>For more information on how we use cookies, please review the <a href='https://privacy.iu.edu/privacy/global.html'>IU Privacy statement</a>.</p><p>Our site does not use cookies to store information about your actions or choices on pages associated with our site.</p><h4>Children</h4><p>This site is not directed to children under 13 years of age, does not sell products or services intended for purchase by children, and does not knowingly collect or store any personal information, even in aggregate, about children under the age of 13. We encourage parents and teachers to be involved in children's Internet explorations. It is particularly important for parents to guide their children when they are asked to provide personal information online.</p><h4>Use of Third Party Services</h4><p>Our website does not utilize web analytics services beyond what is noted in the <a href='https://privacy.iu.edu/privacy/global.html'>IU Privacy statement</a>.</p><h3> Security </h3><p>Due to the rapidly evolving nature of information technologies, no transmission of information over the Internet can be guaranteed to be completely secure. While Indiana University is committed to protecting user privacy, IU cannot guarantee the security of any information users transmit to university sites, and users do so at their own risk.</p><h3>Links to non-university sites</h3><p>Indiana University is not responsible for the availability, content, or privacy practices of non-university sites. Non-university sites are not bound by this site privacy notice policy and may or may not have their own privacy policies.</p><h3>Privacy Notice Changes</h3><p>From time to time, we may use visitor information for new, unanticipated uses not previously disclosed in our privacy notice.</p><h3>Contact Information</h3><p>If you have questions or concerns about this policy, please contact us.</p><div><p>Janga Lab at Indiana University Indianapolis<br>ATTN: Sarath Chandra Janga, Ph.D.<br>420 University Blvd<br>Indianapolis, Indiana<br>46202<br>scjanga@iu.edu<br></p></div><p>If you feel that this site is not following its stated policy and communicating with the owner of this site does not resolve the matter, or if you have general questions or concerns about privacy or information technology policy at Indiana University, please contact the chief privacy officer through the University Information Policy Office, 812-855-UIPO, <a href="mailto:privacy@iu.edu">privacy@iu.edu</a>.</p>`
